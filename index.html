<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban board</title>
    <link rel="stylesheet" href="styles/main-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div id="app"> <!-- Не забудь поменять друцкие коменты на нормальные и этот удали)))) -->
        <div id="app__main-boards-container"> <!-- контейнер всего -->
            <div id="main-boards-container__bords"> <!-- контейнер с досочками -->
                
            </div>
            <div id="main-boards-container__navbar" > <!-- нижняя навигация -->
                <input id="navbar__add-board" type="button" value="Добавить доску">
                <input id="navbar__add-task" type="button" value="Добавить задачу">
            </div>
        </div>
        <div id="app__board-add-form"> <!-- форма отправки -->
            <div id="board-add-form__container">
                <input id="board-add-form__board-name" type="text" placeholder="Введите название будущей доски">
                <input id="board-add-form__create-board" type="button" value="Создать доску">
            </div>
        </div>
    </div>

    <script src="js/main-page.js"></script>
</body>
</html>
